---
layout: default
title: travels
---
<h3>TRAVELS</h3>
<!-- page content -->
<div class="travels_posts">
	{% assign places = site.destinations | sort:'place' %}
	{% for place in places %}
	<div class="collection">
			<img class="header" src="/assets/photos/{{ place.place }}/head_photo.jpg" alt="{{ place.place }} post"/>
		<div class="image_text">
			<a href="{{ place.url }}">{{ place.place | downcase }}</a>
		</div>
	</div>
	{% endfor %}
</div>
