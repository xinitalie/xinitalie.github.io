---
layout: default
---
<h3>{{ page.place | upcase }}</h3>
{% capture photopath %}
	photos/{{ page.place }}
{% endcapture %}
{% assign photopath = photopath | strip %}
<div class="grid-row">
	{% for image in site.static_files %}
	<div class="grid-img">
		{% if image.path contains photopath %}
			<img src="{{ site.baseurl }}{{ image.path }}" alt="{{ page.place }} photo"/>
		{% endif %}
	</div>
	{% endfor %}
</div>
